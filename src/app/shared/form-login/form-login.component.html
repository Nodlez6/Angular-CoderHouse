<form [formGroup]="formLogin" (ngSubmit)="handleSubmit(formLogin)" class="h-100 d-flex flex-column justify-content-around">
    <div class="d-flex justify-content-center">
        <img src='../../../assets/logo.png'/>
    </div>
    
    <div>
        <div class="mb-3">
            <input formControlName="email" placeholder="Email" autocomplete="off"  type="text" class="form-control login__input" id="email" name="email">
          </div>
          <div class="mb-3">   
              <input formControlName="password" placeholder="Password" autocomplete="off" type="password" class="form-control login__input" id="password" name="password">
          </div> 
    </div>
    <div class="w-100 d-flex justify-content-center">
        <a class="login__register" routerLink="/register">Register</a>
    </div>
    <button type="submit" class="btn w-100 " [disabled]="!formLogin.valid">Login</button>

  </form>
