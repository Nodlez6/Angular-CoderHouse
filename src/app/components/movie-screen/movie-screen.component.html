<app-nav-bar></app-nav-bar>
<div class="container">

    <div *ngIf="data;else elseBlock">
        <div #thenBlock>
            {{ data | json }}
        </div>
    </div>

    <ng-template #elseBlock>
        <div #elseBlock class="content-spinner">
            <div class="spinner-border text-dark" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </ng-template>
    
    

   
    
</div>
