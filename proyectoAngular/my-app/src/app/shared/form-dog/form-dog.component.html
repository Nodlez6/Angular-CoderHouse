<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input autocomplete="off" formControlName="name" type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input autocomplete="off" formControlName="age" type="number" class="form-control" id="age" name="age">
    </div>
    <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input autocomplete="off" formControlName="color" type="text" class="form-control" id="color" name="color">
    </div>
    <div class="mb-3">
        <label for="breed" class="form-label">Breed</label>
        <input autocomplete="off" formControlName="breed" type="text" class="form-control" id="breed" name="breed">
    </div>
    <div class="mb-3 form-check">
      <input formControlName="chip" type="checkbox" class="form-check-input" id="chip" name="chip">
      <label  class="form-check-label" for="chip">The Dog has a chip</label>
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn">Submit</button>
    </div>
   
  </form>
