<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div class="mb-3">
      <label for="name" class="form-label">
        Name<span class="c-danger" *ngIf="myForm.get('name')!.invalid && myForm.get('name')!.dirty">*</span></label>
      <input autocomplete="off" formControlName="name" type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">
        Age<span class="c-danger" *ngIf="myForm.get('age')!.invalid && myForm.get('age')!.dirty">*</span></label>
        <input autocomplete="off" formControlName="age" type="number" class="form-control" id="age" name="age">
    </div>
    <div class="mb-3">
      <label for="color" class="form-label">
        Color<span class="c-danger" *ngIf="myForm.get('color')!.invalid && myForm.get('color')!.dirty">*</span></label>
        <input autocomplete="off" formControlName="color" type="text" class="form-control" id="color" name="color">
    </div>
    <div class="mb-3">
      <label for="breed" class="form-label">
        Breed<span class="c-danger" *ngIf="myForm.get('breed')!.invalid && myForm.get('breed')!.dirty">*</span></label>
        <input autocomplete="off" formControlName="breed" type="text" class="form-control" id="breed" name="breed">
    </div>
    <div class="mb-3 form-check">
      <input formControlName="chip" type="checkbox" class="form-check-input" id="chip" name="chip">
      <label  class="form-check-label" for="chip">The Dog has a chip</label>
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn" [disabled]="!myForm.valid">Submit</button>
    </div>   
  </form>
